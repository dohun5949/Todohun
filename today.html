<!DOCTYPE html>
<html>

<head>
    <title>todolist - 메인화면</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid black;

        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
        }

        #left {
            width: 20%;
            border-right: 1px solid black;
            padding: 20px;
        }

        #right {
            width: 80%;
            padding: 20px;
        }

        .div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .todoText {
            flex: 1;
        }
    </style>


</head>

<body>
    <nav>
        <div class="logo">
            <a href="main.html">todolist</a>
        </div>
        <ul class="menu">
            <li>
                <a href="">내 정보</a>
            </li>
            <li>
                <a href="">로그인</a>
            </li>
        </ul>
    </nav>

    <main id="main">
        <section id="left">
            <button id="todayList">오늘 할 일</button>
            <br>
            <button id="todayList">할 일 등록</button>
            <br>
            <button id="calender">달력 보기</button>

        </section>
        <section id="right">
            <h2 id="today">
            </h2>
            <h3>할 일</h3>
            <ul id="todoList">
                <li>
                    <label>
                        <input type="checkbox" class=item>
                        할 일 1
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class=item>
                        할 일 2
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class=item>
                        할 일 3
                    </label>
                </li>
            </ul>
        </section>
    </main>
    <script>
        var d = new Date();
        var year = d.getFullYear();
        var month = String(d.getMonth() + 1).padStart(2, '0');
        var day = String(d.getDate()).padStart(2, '0');
        const todayStr = `${year}-${month}-${day}`;
        document.getElementById("today").innerText = todayStr;

        const todolist = document.getElementById("todoList")
        const items = document.querySelectorAll(".item");
        items.forEach(item=>{
            item.addEventListener("change",function(){
                const li = this.closest("li");

                if(this.checked){
                    todolist.appendChild(li);
                }
            })
        })
    </script>
</body>

</html>
