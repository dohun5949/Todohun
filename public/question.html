<!DOCTYPE html>
<html>

<head>
    <title>todolist - 메인화면</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid black;

        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
        }

        #left {
            width: 20%;
            border-right: 1px solid black;
            padding: 20px;
        }

        #right {
            width: 80%;
            padding: 20px;
        }

        .div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .todoText {
            flex: 1;
        }

        .box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        #update {
            height: 30px;
            margin-left: auto;
        }

        a {
            text-decoration: none;
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #f0f0f0;
        }
        .writing{
            margin-top: 10px;
        }
        #writing{
            
            width: 400px;
    height: 120px;
    resize: none;      /* 크기 조절 막고 싶으면 */
    padding: 8px;
        }
    </style>


</head>

<body>
    <nav>
        <div class="logo">
            <a href="main.html">todolist</a>
        </div>
        <ul class="menu">
            <li>
                <a href="myinfo.html">내 정보</a>
            </li>
            <li>
                <a href="login.html">로그인</a>
            </li>
        </ul>
    </nav>
    <h2>문의하기</h2>
    <form action="#" method="post">
        <div class="title">
            <label for="">제목</label>
            <br>
            <input type="text"style="width:400px;">
        </div>
        <div class="writing">
            <label for="">문의 내용</label><br>
            <textarea id="writing"></textarea>
        </div>
        <button type="submit"> 문의 보내기</button>
    </form>
    
</body>

</html>
