<!DOCTYPE html>
<html>

<head>
    <title>todolist - 메인화면</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid black;

        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
        }

        #left {
            width: 20%;
            border-right: 1px solid black;
            padding: 30px 20px;
        }

        #left ul {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            /* 메뉴 간 간격 */
        }

        #left li {
            font-size: 16px;
        }

        #left a {
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        #left a:hover {
            background-color: #f0f0f0;
        }

        #right {
            width: 80%;
            padding: 20px;
        }

        .div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .todoText {
            flex: 1;
        }
    </style>


</head>

<body>
    <nav>
        <div class="logo">
            <a href="main.html">todolist</a>
        </div>
        <ul class="menu">
            <li>
                <a href="myinfo.html">내 정보</a>
            </li>
            <li>
                <a href="login.html">로그인</a>
            </li>
        </ul>
    </nav>

    <main id="main">
        <section id="left">
            <ul>
                <li><a href="today.html">오늘 할 일</a></li>
                <li><a href="main.html">할 일 등록</a></li>
                <li><a href="calendar.html">달력 보기</a></li>
                <li><a href="remain.html">남은 할 일</a></li>
            </ul>

        </section>
        <section id="right">
            <h2 id="today">
            </h2>
            <h3>할 일</h3>
            <ul id="todoList">
            </ul>
            <h3>할 일 등록</h3>

            <div id="todo">
                <div class="div">
                    <input type="text" class="todoText" placeholder="할 일 입력">
                    <select id="category" class="category">
                        <option value="공부">공부</option>
                        <option value="운동">운동</option>
                        <option value="과제">과제</option>
                        <option value="일정">일정</option>
                        <option value="생활">생활</option>
                        <option value="자기계발">자기계발</option>
                        <option value="기타">기타</option>
                    </select>
                    <button class="delete">x</button>
                </div>
            </div>
            <button id="add">할 일 추가</button>
            <button id="done">추가</button>
        </section>
    </main>
    <script>
        loadtodo();
        var d = new Date();
        var year = d.getFullYear();
        var month = String(d.getMonth() + 1).padStart(2, '0');
        var day = String(d.getDate()).padStart(2, '0');
        const todayStr = `${year}-${month}-${day}`;
        document.getElementById("today").innerText = todayStr;

        document.getElementById("add").addEventListener("click", function () {

            const div = document.createElement("div");
            div.className = "div";

            const input = document.createElement("input");
            input.type = "text";
            input.className = "todoText";
            input.placeholder = "할 일 입력";

            const select = document.createElement("select");
            select.className = "category";
            select.innerHTML = `
        <option value="공부">공부</option>
        <option value="운동">운동</option>
        <option value="과제">과제</option>
        <option value="일정">일정</option>
        <option value="생활">생활</option>
        <option value="자기계발">자기계발</option>
        <option value="기타">기타</option>
    `;
            const button = document.createElement("button");
            button.type = "button";
            button.className = "delete";
            button.innerText = "x";
            button.addEventListener("click", function () {
                div.remove();
            })
            div.appendChild(input);
            div.appendChild(select);
            div.appendChild(button);

            document.getElementById("todo").appendChild(div);
            input.focus();
        })
        const todolist = document.getElementById("todoList")


        todolist.addEventListener("change", async function (e) {
            if (!e.target.classList.contains("item")) {
                return;
            }
            const li = e.target.closest("li");
            const text_id = li.dataset.text_id;
            const completed = e.target.checked ? 1:0;
            await fetch("/todo/completed",{
                method: "POST",
                headers: {"Content-Type": "application/json"},
                credentials: "include",
                body: JSON.stringify({
                    text_id,
                    completed
                })
            });
            if (e.target.checked) {
                todolist.appendChild(li);
            } else {
                todolist.prepend(li);
            }
        })

        document.getElementById("done").addEventListener("click", function () {
            const writing = document.querySelectorAll("#todo .div");

            writing.forEach(div => {
                const input = div.querySelector(".todoText");
                const select = div.querySelector(".category");

                const text = input.value.trim();
                const category = select.value;
                if (text == "") {
                    return;
                }
                fetch("/todo/done", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({
                        text: text,
                        category: category
                    })
                });
                const li = document.createElement("li");
                li.innerHTML = `<label>
                        <input type="checkbox" class=item>
                        ${text} -${select.options[select.selectedIndex].text}
                        <button class="del">x</button>
                    </label>`;
                todolist.appendChild(li);
                div.remove();
            });

        });

        todolist.addEventListener("click", async function (e) {
            if (!e.target.classList.contains("del")) {
                return;
            }
            const li = e.target.closest("li");
            const text_id = li.dataset.text_id;
            const res = await fetch("/todo/del",{
                method:"POST",
                headers:{"Content-Type": "application/json"},
                credentials: "include",
                body: JSON.stringify({
                    text_id : text_id
                })
            });
            if(res.ok){
                li.remove();
            }else{
                alert("삭제 실패");
            }
            
        })
        async function loadtodo() {
            const res = await fetch("/todo/todolist", {
                credentials: "include"
            });
            if (!res.ok) {
                alert("need to login");
                location.href = "/login.html";
                return;
            }
            const data = await res.json();
            const todolist = document.getElementById("todoList");
            todolist.innerHTML = "";

            data.forEach(todo => {
                const li = document.createElement("li");
                li.dataset.text_id = todo.text_id;
                li.innerHTML = `
            <label>
                <input type="checkbox" class="item" ${todo.completed ? "checked" : ""}>
                ${todo.text} - ${todo.category}
                <button class="del">x</button>
            </label>
        `;
                todolist.appendChild(li);
            })
        }
    </script>
</body>

</html>
