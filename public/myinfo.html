<!DOCTYPE html>
<html>

<head>
    <title>todolist - 메인화면</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid black;

        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
        }

        #left {
            width: 20%;
            border-right: 1px solid black;
            padding: 20px;
        }

        #right {
            width: 80%;
            padding: 20px;
        }

        .div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .todoText {
            flex: 1;
        }

        .box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        #update {
            height: 30px;
            margin-left: auto;
        }

        a {
            text-decoration: none;
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #f0f0f0;
        }

        .progressBox {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 260px;
        }

        .progress {
            width: 100%;
            height: 14px;
            background-color: #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .progressBar {
            height: 100%;
            width: 100%;
            background-color: gray;
        }
    </style>


</head>

<body>
    <nav>
        <div class="logo">
            <a href="/main.html">todolist</a>
        </div>
        <ul class="menu">
            <li>
                <a href="/myinfo.html">내 정보</a>
            </li>
            <li>
                <a href="/login.html">로그인</a>
            </li>
        </ul>
    </nav>
    <div class="box">
        <div class="profile">
            <img src="" alt="프로필 사진">
        </div>
        <div class="info">
            <p><span id="name">닉네임</span></p>
            <p><span id="email">이메일</span></p>
            <p><span id="writing">소개 글</span></p>
        </div>
        <a href="/myinfo_edit.html">정보 수정</a>
    </div>
    <main id="main">
        <section id="section">
            <a href="/today.html">오늘 할 일</a>
            <ul id="todoList">
            </ul>
            <br>
            오늘 달성률
            <div class="progressBox">
                <div class="progress">
                    <div class="progressBar"></div>
                </div>
                <span id="progressPer"></span>

            </div>
            <a href="/question.html">문의하기</a>
            <a href="" onclick="withdraw()">탈퇴하기</a>
        </section>

    </main>
    <script>
        loadtodo();
        async function withdraw() {
            const data = prompt("탈퇴하시겠습니까? 탈퇴를 원하신다면 닉네임을 입력해주세요");
            if (!data) {
                return;
            }
            const res = await fetch("/user/withdraw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data })
            });

            const del = await res.json();
            if (!res.ok) {
                alert(del.message)
                return;
            }
            alert("withdraw success");
            location.href = "/login.html";

        }
        async function loadInfo() {
            const res = await fetch("/user/myinfo");
            if (!res.ok) {
                alert("need to login");
                location.href = "/login.html";
                return;
            }
            const data = await res.json();

            document.getElementById("name").innerText = data.nickname;
            document.getElementById("email").innerText = data.email;
            document.getElementById("writing").innerText = data.writing || "";

        }
        loadInfo();
        const todolist = document.getElementById("todoList");
        todolist.addEventListener("change", async function (e) {
            if (!e.target.classList.contains("item")) {
                return;
            }
            const li = e.target.closest("li");
            const text_id = li.dataset.text_id;
            const completed = e.target.checked ? 1 : 0;
            await fetch("/todo/completed", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({
                    text_id,
                    completed
                })
            });
            if (e.target.checked) {
                todolist.appendChild(li);
            } else {
                todolist.prepend(li);
            }
        })
        async function loadtodo() {
            const res = await fetch("/todo/todolist", {
                credentials: "include"
            });
            if (!res.ok) {
                alert("need to login");
                location.href = "/login.html";
                return;
            }
            const data = await res.json();
            const todolist = document.getElementById("todoList");
            todolist.innerHTML = "";

            data.forEach(todo => {
                const li = document.createElement("li");
                li.dataset.text_id = todo.text_id;
                li.innerHTML = `
            <label>
                <input type="checkbox" class="item" ${todo.completed ? "checked" : ""}>
                ${todo.text} - ${todo.category}
            </label>
        `;
                todolist.appendChild(li);
            });
            const total = data.length;
            const completed = data.filter(todo => todo.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            document.querySelector(".progressBar").style.width = percent + "%";
            document.getElementById("progressPer").innerText = percent + "%";
        }



    </script>
</body>

</html>
