<!DOCTYPE html>
<html>

<head>
    <title>todoList - 로그인 </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        nav {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
        }

        main {
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #loginDiv {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            transform: translateY(-100px);
        }

        #loginDiv h2 {
            text-align: center;
        }

        #loginDiv label {
            display: inline-block;
            width: 80px;
        }

        #loginDiv #button {
            text-align: center;
            width: 100%;
        }

        #row {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.9em;
        }

        #row a:first-child {
            margin-right: auto;
        }

        #find {
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="main.html">todolist</a>
        </div>
    </nav>
    <main>
        <div class="loginForm" id="loginDiv">
            <h2>
                LOGIN
            </h2>
            <form action="/user/login" method="post" id="fm">
                <label>아이디</label>
                <input type="text" id="login_id" name="login_id" placeholder="아이디 입력">

                <br>
                <label>비밀번호:</label>
                <input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력">
                <br><br>
                <button id="button" type="submit"> 로그인 </button>
                <div id="row">
                    <a href="signup.html">회원가입</a>
                    <div id="find">
                        <a href="find_id.html">아이디 찾기</a>
                        <span>|</span>
                        <a href="find_pwd.html">비밀번호 찾기</a>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
