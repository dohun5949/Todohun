<!DOCTYPE html>
<html>

<head>
    <title>todolist - 메인화면</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid black;

        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
        }

        #left {
            width: 20%;
            border-right: 1px solid black;
            padding: 30px 20px;
        }

        #left ul {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            /* 메뉴 간 간격 */
        }

        #left li {
            font-size: 16px;
        }

        #left a {
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        #left a:hover {
            background-color: #f0f0f0;
        }

        #right {
            width: 80%;
            padding: 20px;
        }

        .div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .todoText {
            flex: 1;
        }
    </style>


</head>

<body>
    <nav>
        <div class="logo">
            <a href="main.html">todolist</a>
        </div>
        <ul class="menu">
            <li>
                <a href="myinfo.html">내 정보</a>
            </li>
            <li>
                <a href="login.html">로그인</a>
            </li>
        </ul>
    </nav>

    <main id="main">
        <section id="left">
            <ul>
                <li><a href="today.html">오늘 할 일</a></li>
                <li><a href="main.html">할 일 등록</a></li>
                <li><a href="calendar.html">달력 보기</a></li>
                <li><a href="remain.html">남은 할 일</a></li>
            </ul>

        </section>
        <section id="right">
            <h2 id="today">
            </h2>
            <h3>할 일</h3>
            <ul id="todoList">
            </ul>
        </section>
    </main>
    <script>
        loadtodo();
        var d = new Date();
        var year = d.getFullYear();
        var month = String(d.getMonth() + 1).padStart(2, '0');
        var day = String(d.getDate()).padStart(2, '0');
        const todayStr = `${year}-${month}-${day}`;
        document.getElementById("today").innerText = todayStr;

        const todolist = document.getElementById("todoList");
        todolist.addEventListener("change", async function (e) {
            if (!e.target.classList.contains("item")) {
                return;
            }
            const li = e.target.closest("li");
            const text_id = li.dataset.text_id;
            const completed = e.target.checked ? 1 : 0;
            await fetch("/todo/completed", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({
                    text_id,
                    completed
                })
            });
            if (e.target.checked) {
                todolist.appendChild(li);
            } else {
                todolist.prepend(li);
            }
        })
        async function loadtodo() {
            const res = await fetch("/todo/todolist", {
                credentials: "include"
            });
            if (!res.ok) {
                alert("need to login");
                location.href = "/login.html";
                return;
            }
            const data = await res.json();
            const todolist = document.getElementById("todoList");
            todolist.innerHTML = "";

            data.forEach(todo => {
                const li = document.createElement("li");
                li.dataset.text_id = todo.text_id;
                li.innerHTML = `
            <label>
                <input type="checkbox" class="item" ${todo.completed ? "checked" : ""}>
                ${todo.text} - ${todo.category}
            </label>
        `;
                todolist.appendChild(li);
            })
        }
    </script>
</body>

</html>
